
 <app-navbar></app-navbar>
<div class="order-container">
    <div class="order-grid">
      <!-- Product Summary Card -->
      <div class="product-summary">
        <div class="product-card">
          <div class="product-image">
            <img [src]="product.image || 'https://via.placeholder.com/100'" [alt]="product.title">
          </div>
          <div class="product-info">
            <h2>{{product.title}}</h2>
            <p class="price">₹{{product.price}}</p>
            <p>Quantity: {{quantity}}</p>
          </div>
        </div>

        <!-- Order Summary Section -->
        <div class="order-summary">
          <div class="summary-row">
            <span>Subtotal</span>
            <span>₹{{ totalAmount }}</span>
          </div>
          <div class="summary-row">
            <span>Shipping</span>
            <span>₹50</span>
          </div>
          <div class="summary-row total">
            <span>Total</span>
            <span>₹{{ totalAmount + 50 }}</span>
          </div>
        </div>
      </div>

      <!-- Order Form -->
      <div class="order-form">
        <form [formGroup]="orderForm" (ngSubmit)="placeOrder()">
          <!-- Billing Address -->
          <div class="form-section">
            <h3>Billing Address</h3>
            <textarea
              formControlName="billingAddress"
              placeholder="Enter your complete billing address"
              rows="4"
            ></textarea>
          </div>
          <!-- Payment Method -->
          <div class="form-section">
            <h3>Payment Method</h3>
            <div class="payment-options">
              <div class="payment-option">
                <input type="radio" id="paypal"
                       formControlName="paymentMethod"
                       value="paypal">
                <label for="paypal">
                  <i class="fab fa-paypal"></i> PayPal
                </label>
              </div>
              <div class="payment-option">
                <input type="radio" id="cod"
                       formControlName="paymentMethod"
                       value="cod">
                <label for="cod">
                  <i class="fas fa-truck"></i> Cash on Delivery
                </label>
              </div>
              <div class="payment-option">
                <input type="radio" id="bank"
                       formControlName="paymentMethod"
                       value="upi">
                <label for="bank">
                  <i class="fas fa-university"></i> Bank Transfer
                </label>
              </div>
            </div>
          </div>
          <button type="submit"
                  class="order-button"
                  [disabled]="!orderForm.valid">
            Place Order
          </button>
        </form>
      </div>
    </div>
  </div>
