<div class="main-container">
  <div>
    <app-sidebar></app-sidebar>

  </div>
  <div class="container">
    <div class="row">
        
        <div class="col-6">
            <form action="" [formGroup]="addProduct" (ngSubmit)="addProductFunction()">
                
            <div class="mb-3 mt-3 ">
                <label for="exampleFormControlInput1" class="form-label">Product Name :</label>
                <input type="name" class="form-control " id="exampleFormControlInput1" placeholder="" formControlName="title">
              </div>
              <div class="mb-3 mt-3 ">
                <label for="exampleFormControlInput1" class="form-label">Price :</label>
                <input type="number" class="form-control " id="exampleFormControlInput1" placeholder="" formControlName="price">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Description :</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="description"></textarea>
              </div>
              <div class="mb-3">
                <label for="formFile" class="form-label">Image</label>
                <input class="form-control" type="file" id="formFile"  (change)="onChange($event)">
              </div>
               Category
              <select class="form-select" aria-label="Default select example" formControlName="category" >
                    <option value="" disabled>categories</option>
                    <option  value="{{item.id}}" *ngFor="let item of category">{{item.title}}</option>
              </select>
              <button class="button-25" role="button">Add Product</button>


            </form>
        </div>  
        <div class="col-6" *ngIf="productDetails">
            <div class="card mt-5" style="width: 18rem;">
               
                <div class="card-body">
                  <p class="card-text">{{productDetails?.product.title}}</p>
                  <p>{{productDetails.message}}</p>
                </div>
              </div>
             
        </div>
    </div>
</div> 

</div>
